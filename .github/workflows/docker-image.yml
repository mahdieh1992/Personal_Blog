name: Docker Blog

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker Composer
      run: docker-compose up -d
    - name: testing with pytest
      run: docker-compose exec -T backend sh -c "flake8 && pytest ."
