name: Docker Blog

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker Composer
      run: docker-composer up -d --build
    - name: testing with pytest
      run: docker-compose exec backend sh -c "flake && pytest ."
