version: '3.10'
services:
  backend:
    container_name: blog-container
    image: blogimage
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - database
    volumes:
    - .:/app
  database:
    image: postgres:13
    volumes:
    - postgres_data:/var/lib/postgresql/data
    environment:
    - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:

