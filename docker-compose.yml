version: '3.10'
services:
  backend:
    container_name: blog-container
    image: blogimage
    build: .
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - database
    volumes:
    - .:/app
  database:
    image: postgres:13
    volumes:
    - postgres_data:/var/lib/postgresql/data
    environment:
    - "POSTGRES_HOST_AUTH_METHOD=trust"
  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      - '5000:80'
      - '25:25'
      - '143:143'
    volumes:
        - smtp4dev-data:/smtp4dev
    environment:
      - ServerOptions__HostName=smtp4dev

volumes:
  postgres_data:
  smtp4dev-data:
